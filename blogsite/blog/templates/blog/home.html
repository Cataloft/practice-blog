{% extends 'base.html' %}

{% block content %}

    <div style="border: 2px solid #000;" >
        <h3 style="text-align: center; color: orange">Blog</h3>
        {% for post in posts %}
            <h3>{{post.title}}</h3>
            <p>{{post.body}}</p>
            <small>{{post.likes}} likes</small>
        {% endfor %}

    </div>

{% endblock content %}
