{% load static %}

      <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-warning"><h2>Blog about Games</h2></a></li>
          <li><a href="#" class="nav-link px-2 text-white"></a></li>
          <li><a href="#" class="nav-link px-2 text-white"></a></li>
          <li><a href="#" class="nav-link px-2 text-white"></a></li>
          <li><a href="#" class="nav-link px-2 text-white"></a></li>
        </ul>

        <div class="text-end">
            {% if request.user.is_authenticated %}
            <p class="px-2 text-white">Hello, {{request.user.email}}</p>
            {% endif %}
        </div>


        <div class="text-end">
            {% if request.user.is_authenticated %}
                <a class="btn btn-warning" href="{% url 'account' %}">Account</a>
                <a class="btn btn-outline-light me-2" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-warning" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light me-2" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>


      </div>
    </div>
  </header>
